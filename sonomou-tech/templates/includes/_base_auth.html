{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'assets-auth1/' %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{% block title %}{% endblock title %}</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets-auth1/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets-auth1/vendor/fonts/boxicons.css' %}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets-auth1/vendor/css/core.css' %}"class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets-auth1/vendor/css/theme-default.css' %}"class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets-auth1/css/demo.css' %}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets-auth1/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'assets-auth1/vendor/css/pages/page-auth.css' %}"/>
    <!-- Helpers -->
    <script src="{% static 'assets-auth1/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'assets-auth1/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->
  {% block content %}{% endblock content %}    
    <!-- / Content -->

    {% comment %} <div class="buy-now">
      <a
        href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
        target="_blank"
        class="btn btn-danger btn-buy-now"
        >Upgrade to Pro</a
      >
    </div> {% endcomment %}

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets-auth1/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets-auth1/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets-auth1/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets-auth1/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'assets-auth1/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'assets-auth1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets-auth1/js/jquery.min.js' %}"></script>

    <script src="{% static 'assets-auth1/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js' %}'"></script>
  </body>
  <script>
    $(document).ready(function(){
      $('input').keyup(function(){
        let textSaiai=$(this).val();
        let attrName=$(this).attr('name');
        let validatorElement=".div-error-"+attrName;
        if(textSaiai===""){
          if(!$(this).hasClass('is-invalid')){
            $(this).addClass('is-invalid');
            $(validatorElement).show();
          }
        }else {
          $(this).removeClass('is-invalid')
          $(validatorElement).hide();
        }
      })
    })
    </script>
</html>
