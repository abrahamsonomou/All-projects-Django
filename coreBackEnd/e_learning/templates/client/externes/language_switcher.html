{% load i18n %}
				
                <!-- Language -->
					<div class="dropdown me-3">
						{% comment %} <a class="nav-link dropdown-toggle" href="#" id="dropdownLanguage" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-globe me-2"></i>Language</a> {% endcomment %}
						{% comment %} <div class="dropdown-menu mt-2 min-w-auto shadow" aria-labelledby="dropdownLanguage"> {% endcomment %}
							{% comment %} <a class="dropdown-item me-4" href="#"><img class="fa-fw me-2" src="{% static 'assets_elearning/images/flags/uk.svg' %} " alt="">English</a>
							<a class="dropdown-item me-4" href="#"><img class="fa-fw me-2" src="{% static 'assets_elearning/images/flags/sp.svg' %} " alt="">Español</a>
							<a class="dropdown-item me-4" href="#"><img class="fa-fw me-2" src="{% static 'assets_elearning/images/flags/fr.svg' %} " alt="">Français</a>
							<a class="dropdown-item me-4" href="#"><img class="fa-fw me-2" src="{% static 'assets_elearning/images/flags/gr.svg' %} " alt="">Deutsch</a> {% endcomment %}
							<form action="{% url 'set_language' %}" class="nav-link" method="post">{% csrf_token %}
								<select class="form-select" name="language" onchange="this.form.submit()">
								   {% get_current_language as LANGUAGE_CODE %}
								   {% get_available_languages as LANGUAGES %}
								   {% get_language_info_list for LANGUAGES as languages %}
								   {% for language in languages %}
									 <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
										 {{ language.name_local }} ({{ language.code }})
									 </option>
								   {% endfor %}
								</select>
							</form>
						{% comment %} </div> {% endcomment %}
					</div>
