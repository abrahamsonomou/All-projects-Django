{% load static %}
<!doctype html>
<!--[if lt IE 7]>		<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>			<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>			<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->	<html class="no-js" lang="zxx"> <!--<![endif]-->


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock title %} | Job Forest</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png' %}">
	<link rel="icon" href="{% static 'assets-jobforest/images/favicon.png' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/fontawesome/fontawesome-all.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/prettyPhoto.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/chartist.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/scrollbar.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/chosen.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/color.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/transitions.css' %}">
	<link rel="stylesheet" href="{% static 'assets-jobforest/css/responsive.css' %}">
	<script src="{% static 'assets-jobforest/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>
<body class="jf-home jf-loginuser">
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!--************************************
			Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'></div>
	</div>
	<!--************************************
			Preloader End
	*************************************-->
	<!--************************************
			Wrapper Start
	*************************************-->
	<div id="jf-wrapper" class="jf-wrapper jf-haslayout">
			<!--************************************
					Main Start
			*************************************-->
		<main id="jf-main" class="jf-main jf-haslayout">
            {% block content %}{% endblock content %}
		</main>
			<!--************************************
					Main End
			*************************************-->
			<!--************************************
					Footer Start
			*************************************-->
			<footer id="jf-footer" class="jf-footer jf-footersignin jf-haslayout">
				<div class="jf-footerbottom">
					<div class="container">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<p class="jf-copyrights"><a target="_blank" href="https://www.templateshub.net">Templates Hub</a></p>
								<nav class="jf-addnav">
									<ul>
										<li><a href="javascript:void(0);">Privacy Policy</a></li>
										<li><a href="javascript:void(0);">Terms &amp; Conditions</a></li>
										<li><a href="javascript:void(0);">FAQs</a></li>
										<li><a href="javascript:void(0);">Sitemap</a></li>
										<li><a href="javascript:void(0);">Report Issue</a></li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!--************************************
					Footer End
			*************************************-->
	</div>
	<!--************************************
			Wrapper End
	*************************************-->
	<script src="{% static 'assets-jobforest/js/vendor/jquery-3.3.1.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/vendor/jquery-library.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/vendor/bootstrap.min.js' %}"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCR-KEWAVCn52mSdeVeTqZjtqbmVJyfSus&amp;language=en"></script>
	<script src="{% static 'assets-jobforest/js/jquery.basictable.min.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/jquery.sortable.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/circle-progress.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/magnific-popup.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/scrollbar.min.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/chosen.jquery.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/prettyPhoto.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/chartist.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/appear.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/gmap3.js' %}"></script>
	<script src="{% static 'assets-jobforest/js/main.js' %}"></script>
</body>


</html>
