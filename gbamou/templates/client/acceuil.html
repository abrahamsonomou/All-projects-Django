{% load static %}
        <!-- ==================== main-slider-section start ==================== -->
        <section id="main-slider-section" class="main-slider-section mb-30 clearfix">

            <div class="main-slider owl-carousel owl-theme" id="home">
                
            {% for slider in sliders %}
                <div class="item">
                    <div class="row">

                        <div class="col l6 m6">
                            <div class="item-child-left left-align">
                                <h2 class="hi">{{slider.titre}}.</h2>
                                <p class="name">{{slider.titre1}}</p>
                                <small class="position mb-30">& {{slider.contenu}}</small>

                                <a href="#contact" class="custom-btn waves-effect waves-light">
                                    <i class="fa fa-picture-o" aria-hidden="true"></i> Contactez-moi!
                                </a>
                            </div>
                            <!-- /.item-child-left -->
                        </div>
                        <!-- coll6 -->

                        <div class="col l6 m6">
                            <div class="item-child-right right-align">

                                {% if slider.photo %}
                                <img src="{{slider.photo.url}}" alt="Image">
                                {% endif %}
                                <a href="#" class="chat waves-effect waves-light">
                                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                                </a>
                            </div>
                            <!-- /.item-child-right -->
                        </div>
                        <!-- coll6 -->

                    </div>
                    <!-- row -->
                </div>
            {% endfor %}
                
            </div>
            <!-- /.main-slider -->

        </section>
        <!-- /.main-slider-section -->
        <!-- ==================== main-slider-section end ==================== -->
